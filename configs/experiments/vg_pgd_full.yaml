# Visual Genome + PGD + 完整防御实验配置
name: "vg_pgd_full_experiment"
description: "Complete experiment: Visual Genome dataset + PGD attack + full defense (TVC + GenRef)"
version: "1.0"

# 继承基础配置
inherits:
  - "../default.yaml"
  - "../datasets/visual_genome.yaml"
  - "../attacks/pgd.yaml"
  - "../defenses/base.yaml"

# 实验特定覆盖配置
overrides:
  # 数据集配置覆盖
  dataset:
    loading:
      batch_size: 32  # VG复杂注释，使用中等batch size
    splits:
      test:
        size: 1500  # 使用适中子集进行实验
      
  # 攻击配置覆盖
  attack:
    attack_params:
      num_steps: 500  # 减少迭代步数以平衡效果和效率
      epsilon: 0.03137  # 8/255
      alpha: 0.005     # 步长
      early_stop: true
      success_threshold: 0.95
    batch:
      size: 16  # 适应VG的复杂性
      
  # 防御配置覆盖
  defense:
    text_variants:
      enabled: true
      num_variants: 5
      strategies: ["synonym", "paraphrase", "reorder"]
    generative_reference:
      enabled: true
      num_references: 3
    detector:
      weights:
        direct_consistency: 0.25
        text_variant_consistency: 0.35
        generative_reference_consistency: 0.4

# 实验流程配置
workflow:
  stages:
    - "data_preparation"
    - "attack_generation"
    - "defense_evaluation"
    - "metrics_calculation"
    - "visualization"

# 评估指标
metrics:
  - "attack_success_rate"
  - "defense_success_rate"
  - "top_k_retrieval_accuracy"
  - "detection_rate"
  - "false_positive_rate"
  - "computational_overhead"

# 输出配置
output:
  save_adversarial_samples: true
  save_detection_results: true
  save_metrics: true
  generate_visualizations: true
  results_dir: "results/vg_pgd_full"